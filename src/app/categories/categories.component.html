<div class="container">
  <h2>Criar Nova Categoria</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="categoryForm.get('name').touched && categoryForm.get('name').invalid" class="text-danger">
        {{ getErrorMessage('name') }}
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
      <div *ngIf="categoryForm.get('description').touched && categoryForm.get('description').invalid" class="text-danger">
        {{ getErrorMessage('description') }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Criar Categoria</button>
    <p *ngIf="error" class="text-danger mt-3">{{ error }}</p>
  </form>
</div>
