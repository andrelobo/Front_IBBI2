<div class="container">
  <h2>Cadastrar Categoria</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="categoryForm.get('name')?.touched && categoryForm.get('name')?.invalid" class="text-danger">
        Nome é obrigatório.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="categoryForm.get('description')?.touched && categoryForm.get('description')?.invalid" class="text-danger">
        Descrição é obrigatória.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Cadastrar</button>
  </form>
  <div *ngIf="error" class="text-danger mt-3">
    {{ error }}
  </div>
</div>
